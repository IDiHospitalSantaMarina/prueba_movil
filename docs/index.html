<!DOCTYPE html>
  <html lang="es">
    <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cuestionario</title>
        <style>
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
          margin: 0;
          padding: 20px;
          background-color: #f4f4f4;
        }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 10px;
        font-weight: bold;
      }
      input[type="text"], input[type="email"], select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="radio"], input[type="checkbox"] {
        margin-right: 5px;
      }
      button {
        background-color: #4CAF50;
          color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #45a049;
      }
      </style>
        </head>
        <body>
        <div class="container">
        <h1>Cuestionario</h1>
        <form id="cuestionario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100" required>
        
        <label>Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>
        
        <label for="ocupacion">Ocupación:</label>
        <select id="ocupacion" name="ocupacion" required>
        <option value="">Selecciona una opción</option>
        <option value="estudiante">Estudiante</option>
        <option value="empleado">Empleado</option>
        <option value="autonomo">Autónomo</option>
        <option value="desempleado">Desempleado</option>
        <option value="otro">Otro</option>
        </select>
        
        <label>Intereses (selecciona todos los que apliquen):</label>
        <input type="checkbox" id="deportes" name="intereses" value="deportes">
        <label for="deportes">Deportes</label>
        <input type="checkbox" id="musica" name="intereses" value="musica">
        <label for="musica">Música</label>
        <input type="checkbox" id="lectura" name="intereses" value="lectura">
        <label for="lectura">Lectura</label>
        <input type="checkbox" id="viajes" name="intereses" value="viajes">
        <label for="viajes">Viajes</label>
        
        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        
        <button type="submit">Enviar</button>
        </form>
        </div>
        
        <script>
        document.getElementById('cuestionario').addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Aquí puedes agregar código para procesar el formulario
          // Por ejemplo, recoger los datos y enviarlos a un servidor
          
          alert('Formulario enviado con éxito!');
        });
      </script>
        </body>
        </html>
